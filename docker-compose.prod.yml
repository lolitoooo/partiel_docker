services:
  frontend:
    image: localhost:5123/e-commerce-vue-main-frontend
    ports:
      - "8081:80"
    networks:
      - ecommerce-network
    environment:
      - NODE_ENV=production
      - VITE_PRODUCT_SERVICE_URL=http://product-service:3000
      - VITE_AUTH_SERVICE_URL=http://auth-service:3001
      - VITE_ORDER_SERVICE_URL=http://order-service:3002

  product-service:
    image: localhost:5123/e-commerce-vue-main-product-service
    ports:
      - "3000:3000"
    networks:
      - ecommerce-network
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ecommerce

  auth-service:
    image: localhost:5123/e-commerce-vue-main-auth-service
    ports:
      - "3001:3001"
    networks:
      - ecommerce-network
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ecommerce

  order-service:
    image: localhost:5123/e-commerce-vue-main-order-service
    ports:
      - "3002:3002"
    networks:
      - ecommerce-network
    environment:
      - MONGODB_URI=mongodb://mongo:27017/ecommerce

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: overlay